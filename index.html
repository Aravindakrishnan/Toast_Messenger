<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toast Message</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="toast">
      “People say nothing is impossible, but I do nothing every day.”
    </div>
    <h2 class="title">Simple Toast Message 😇</h2>
    <p class="content">With HTML , CSS , Vanilla JS</p>

    <button value="dodgerblue" class="btn primary">Primary</button>
    <button value="#fd4321" class="btn danger">Danger</button>
    <button value="rgb(0, 175, 219)" class="btn info">Info</button>
    <button value="#00ff00" class="btn success">Success</button>
    <button value="rgb(54, 69, 69)" class="btn dark">Dark</button>
    <button value="blueviolet" class="btn special">Special</button>

    <script src="./app.js"></script>
  </body>
</html>
